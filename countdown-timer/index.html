<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown timer</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Christmas in</h1>

    <div class="timer-container">
      <div class="days-container time-containers">
        <div class="days time">0</div>
        <p class="days-text text">days</p>
      </div>
      <div class="hour-container time-containers">
        <div class="hour time">0</div>
        <p class="hour-text text">hours</p>
      </div>
      <div class="min-container time-containers">
        <div class="min time">0</div>
        <p class="min-text text">minutes</p>
      </div>
      <div class="sec-container time-containers">
        <div class="sec time">0</div>
        <p class="sec-text text">seconds</p>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
